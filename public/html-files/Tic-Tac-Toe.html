<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tic-Tac-Toe</title>
      <!-- Bootstrap 5 Css Cdn-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Bootstrap 5 Css Cdn-->
      <!-- External Css File links-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
      <link rel="stylesheet" href="../css-files/game-page-style.css">
      <!-- External Css File links-->
   </head>
   <body>
      <div class="container-fluid mt-5" id="centerized-div">
         <div class="row">
            <!-- Game Menu Header-->
            <div class="row text-center">
               <div class="col-md-2">
                  <a href="../../index.html">
                     <button class="btn" id="btn-back">
                        <h6>Main Menu</h6>
                     </button>
                  </a>
               </div>
               <div class="col-md-8">
                  <h1>Tic Tac Toe</h1>
               </div>
               <div class="col-md-2">
                  <button class="btn" id="btn-back" onclick="resetGame();">
                     <h6>Reset Game</h6>
                  </button>
               </div>
            </div>
            <!-- Game Menu Header-->
            <!-- Game Button Matrix 3x3-->
            <div class="row justify-content-center mt-5">
               <button class="col-md-2 tic-btn" id="1" onclick="gameRunner(this.id)">
               </button>
               <button class="col-md-2 tic-btn ms-3" id="2" onclick="gameRunner(this.id)">
               </button>
               <button class="col-md-2 tic-btn ms-3" id="3" onclick="gameRunner(this.id)">
               </button>
            </div>
            <div class="row justify-content-center pt-2">
               <button class="col-md-2 tic-btn" id="4" onclick="gameRunner(this.id)">
               </button>
               <button class="col-md-2 tic-btn ms-3" id="5" onclick="gameRunner(this.id)">
               </button>
               <button class="col-md-2 tic-btn ms-3" id="6" onclick="gameRunner(this.id)">
               </button>
            </div>
            <div class="row justify-content-center pt-2">
               <button class="col-md-2 tic-btn" id="7" onclick="gameRunner(this.id)">
               </button>
               <button class="col-md-2 tic-btn ms-3" id="8"onclick="gameRunner(this.id)">
               </button>
               <button class="col-md-2 tic-btn ms-3" id="9"onclick="gameRunner(this.id)">
               </button>
            </div>
            <!-- Game Button Matrix 3x3-->
         </div>
      </div>
      <!-- External Js File links-->
      <script src="../../src/GameRunner.js"></script>
   </body>
</html>
